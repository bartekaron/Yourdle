<h3 class="title">Idézet</h3>
<div class="game-container">
  <div class="quote-container">
    <h3 class="category-name">Melyik {{ categoryName }} karakter mondta az idézetet?</h3>
    <h4 class="quote">{{ targetCharacter?.quote }}</h4>
  </div>

  <div class="guesses-container">
    <p *ngFor="let guess of previousGuesses" 
       [ngClass]="{'correct-guess': guess.answer === targetCharacter?.answer, 'incorrect-guess': guess.answer !== targetCharacter?.answer}" 
       class="guess">
      {{ guess.answer }}
    </p>
  </div>

  <div class="autocomplete-wrapper">
    <p-autoComplete [(ngModel)]="selectedCharacter"
                (keyup.enter)="submitCharacter()"
                (onSelect)="onCharacterSelect($event)"
                [suggestions]="filteredCharacters"
                (completeMethod)="filterCharacters($event)"
                placeholder="Írd be a karaktert..."
                class="custom-autocomplete">
    </p-autoComplete>
    <button (click)="submitCharacter()" class="submit-button">
      <span class="arrow-icon">▶</span>
    </button>
  </div>

  <div class="navigation-buttons-container" *ngIf="categoryData">
    <div class="navigation-buttons">
      <button *ngIf="categoryData.classic" (click)="navigateToGame('classic-game')" class="nav-button">Klasszikus Játék</button>
      <button *ngIf="categoryData.quote" (click)="navigateToGame('quote-game')" class="nav-button">Idézet Játék</button>
      <button *ngIf="categoryData.emoji" (click)="navigateToGame('emoji-game')" class="nav-button">Emoji Játék</button>
      <button *ngIf="categoryData.picture" (click)="navigateToGame('picture-game')" class="nav-button">Kép Játék</button>
      <button *ngIf="categoryData.description" (click)="navigateToGame('description-game')" class="nav-button">Leírás Játék</button>
    </div>
  </div>
</div>
