<div class="navbar-container">
    <!-- Hamburger ikon -->
    <button class="hamburger" (click)="toggleMenu()">
      ☰
    </button>
  
    <!-- Navigációs menü -->
    <ul class="navbar" [class.open]="isMenuOpen">
        <li class="logo">
            <a routerLink="/">
                <img src="assets/images/yourdle-logo.png" alt="Yourdle Logo">
            </a>
        </li>
      <li class="spacer"></li>
      <li *ngFor="let item of items">
        <a *ngIf="item.routerLink" [routerLink]="item.routerLink" (click)="closeMenu()">
          {{ item.label }}
        </a>
        <button *ngIf="item.command" (click)="item.command(); closeMenu()">
          <i *ngIf="item.icon" [class]="item.icon"></i>
          <img *ngIf="loggedIn" [src]="user.image" alt="Profilkép" class="profile-pic">
          {{ item.label }}
        </button>
      </li>
    </ul>
  </div>
