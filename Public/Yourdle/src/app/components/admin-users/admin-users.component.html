<div class="card">
    <p-table [value]="users" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="10" >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Name</th>
                <th style="width:20%">Email</th>
                <th style="width:20%">Role</th>
                <th style="width:20%">Profilepicture</th>
                <th style="width:20%">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="user">
                <td>
                    <p-cellEditor>  
                        <ng-template pTemplate="input">
                            <input
                                pInputText type="text"
                                [(ngModel)]="user.name" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input
                                pInputText type="text"
                                [(ngModel)]="user.email"
                                required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.email}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text"
                            [(ngModel)]="user.role"
                            required >
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.role}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="output">
                            <img [src]="user.profilePic" alt="Profile Picture" width="50" height="50">
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button
                            *ngIf="!editing"
                            pButton
                            pRipple
                            type="button"
                            pInitEditableRow
                            icon="pi pi-pencil"
                            (click)="onRowEditInit(user)"
                            class="p-button-rounded p-button-text">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton
                            pRipple
                            type="button"
                            pSaveEditableRow
                            icon="pi pi-check"
                            (click)="onRowEditSave(user)"
                            class="p-button-rounded p-button-text p-button-success mr-2">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton pRipple
                            type="button"
                            pCancelEditableRow
                            icon="pi pi-times"
                            (click)="onRowEditCancel(user, ri)"
                            class="p-button-rounded p-button-text p-button-danger">
                        </button>
                        <p-confirmPopup #confirmPopupRef>
                            <ng-template pTemplate="headless" let-message let-test>
                                <div class="border-round p-3">
                                    <span>{{ message.message }}</span>
                                    <div class="flex align-items-center gap-2 mt-3">
                                        <p-button (onClick)="accept()" label="Delete" size="small" />
                                        <p-button (onClick)="reject()" label="Cancel" [outlined]="true" size="small" />
                                    </div>
                                </div>
                            </ng-template>
                        </p-confirmPopup>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-text p-button-danger"
                        (click)="confirm($event, user)">
                    </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast />
