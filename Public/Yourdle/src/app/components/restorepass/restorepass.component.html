<div class="auth-container">
  <div class="auth-card">
    <h3 class="auth-title">Elfelejtett jelszó visszaállítása</h3>

    <div *ngIf="changeable">
      <p class="auth-instruction">
        Add meg az új jelszavad:
      </p>

      <div class="form-floating cyber-input">
        <input type="password" id="newpass" placeholder="Új jelszó" [(ngModel)]="newpass" />
        <label for="newpass"></label>
      </div>

      <div class="form-floating cyber-input">
        <input type="password" id="newpassconfirm" placeholder="Új jelszó megerősítése" [(ngModel)]="newpassconfirm" />
        <label for="newpassconfirm"></label>
      </div>

      <button class="cyber-button" (click)="save()">Mentés</button>
    </div>

    <div *ngIf="!changeable">
      <h4 class="auth-error">Hiba!</h4>
      <p>Ez a hivatkozás már lejárt, kérjen új jelszó visszaállítást!</p>
      <a class="auth-link" routerLink="/lostpass">Elfelejtettem a jelszavamat...</a>
    </div>
  </div>
</div>
