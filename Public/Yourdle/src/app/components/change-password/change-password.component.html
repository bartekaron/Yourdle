<p-dialog [(visible)]="visible" modal [closable]="true" [dismissableMask]="true" styleClass="login-dialog">

  <div class="profile-tabs">
    <button (click)="Profile()" pButton label="Profilom" class="profile-btn"></button>
    <button (click)="MatchHistory()" pButton label="Meccs előzmény" class="profile-btn"></button>
  </div>

  <div class="login-container">
          
    <h2 class="login-title">Jelszó változtatás</h2>
  
    <div class="input-group">
      <label for="password">Régi Jelszó</label>
      <input [(ngModel)]="passwordData.oldpasswd" id="oldpasswd" type="password" pInputText class="custom-input" />
    </div>
  
    <div class="input-group">
      <label for="password">Új Jelszó</label>
      <input [(ngModel)]="passwordData.passwd" id="passwd" type="password" pInputText class="custom-input" />
    </div>
              
    <div class="input-group">
      <label for="password">Új Jelszó megerősítés</label>
      <input [(ngModel)]="passwordData.confirm" id="confirm" type="password" pInputText class="custom-input" />
    </div>
  
    <button pButton (click)="ChangePassword()"  label="Változtatások mentése" class="login-button"></button>
      
  </div>
</p-dialog>
  
<p-toast />
